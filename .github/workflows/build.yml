name: Build SimplePaint EXE

on: 
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install PyQt6 pyinstaller
        
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name SimplePaint --hidden-import=pkgutil --hidden-import=PyQt6.QtWidgets --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtGui main.py
        
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: SimplePaint-Windows-Fixed
        path: dist/SimplePaint.exe
